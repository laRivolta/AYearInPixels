<ion-header>
  <ion-navbar color="light">
    <ion-title>{{ 'tab.home.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h1>{{ 'tab.home.h1' | translate }}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="color1" round block>{{ 'button.mood.excited' | translate }}</button>
      </ion-col>
      <ion-col>
        <button ion-button color="color6" round block>{{ 'button.mood.stressed' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="color2" round block>{{ 'button.mood.awesome' | translate }}</button>
      </ion-col>
      <ion-col>
        <button ion-button color="color7" round block>{{ 'button.mood.angry' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="color3" round block>{{ 'button.mood.fine' | translate }}</button>
      </ion-col>
      <ion-col>
        <button ion-button color="color9" round block>{{ 'button.mood.sad' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="color4" round block>{{ 'button.mood.normal' | translate }}</button>
      </ion-col>
      <ion-col>
          <button ion-button color="color10" round block>{{ 'button.mood.tired' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="color5" round block>{{ 'button.mood.busy' | translate }}</button>
      </ion-col>
      <ion-col>
          <button ion-button color="color8" round block>{{ 'button.mood.sick' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
      <ion-col>
        <p>{{ 'p.selected.mood' | translate }}</p>
      </ion-col>
  </ion-row>
</ion-content>
